{% extends "base.html" %} {% block title  %}Nagoya University | Sign-Up{% endblock %}

{% block content %}

<form action="" method="POST">
    <h3 align="center" style="padding-top: 20px; font-weight: bold;">Sign-Up</h3>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Input your Email">
    </div>
    <div class="form-group">
        <label for="name">Name :</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Input your Name">
    </div>
    <div class="form-group">
        <label for="password">Password :</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Input your password">
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm) :</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-block">
        Sign-Up
    </button>
</form>

{% endblock %}
